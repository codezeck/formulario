<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <article>
            <div class="container">
                <p id="img"></p>
                <h1>Login</h1>
                <p>Seja beem-vindo(a) novamente. Fa login para acessar sua conta e poder fazer as confugurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <aside class="campo">
                        <label for="iusuario" class="material-symbols-outlined">
                            person</label>
                        <input type="email" name="usuario" id="iusuario" placeholder="digite seu email" autocomplete="email" required maxlength="40">
                    </aside>
                    <aside class="campo">
                        <label for="ipassword" class="material-symbols-outlined">
                            key</label>
                        <input type="ipasswod" name="password" id="ipassword" placeholder="digite sua senha" autocomplete="current-password" required minlength="8" maxlength="30">
                    </aside>
                    

                    <input type="submit" value="Entrar" id="entrar">

                    <a id="esenha" href="esqueci.html">Esqueci a senha <i class="material-symbols-outlined">mail</i>
                    </a>
                </form>
            </div>
        </article>
    </main>
</body>
</html>
